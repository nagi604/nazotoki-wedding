<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q4 謎解きクリア</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url('haikei.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
      font-size: 16px;
    }

    .container {
      max-width: 90vw;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      margin-top: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-top: 20px;
      justify-content: flex-start;
      padding-left: 1em;
    }

    .header img {
      width: 25%;
      height: auto;
      border-radius: 8px;
    }

    .speech-bubble {
      background-color: #fff;
      padding: 0.5em 1em;
      margin-left: 1em;
      border-radius: 20px;
      position: relative;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .speech-bubble::before {
      content: '';
      position: absolute;
      left: -10px;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 10px solid #fff;
    }

    .container p {
      line-height: 1.8;
    }

    .highlight {
      font-weight: bold;
      text-decoration: underline;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="RY.png" alt="キャラクター">
    <div class="speech-bubble">おめでとう</div>
  </div>

  <div class="container">
    <p>プロポーズの日のデート場所を知るには、</p>
    <p class="highlight">「こもじのえいじをさがせ」</p>
    <p>デート場所がわかったら謎解きクリアです！</p>
  </div>
</body>
</html>
