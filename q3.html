<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q3 謎解き</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-image: url('haikei.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-size: 16px;
      color: #333;
    }

    .container {
      max-width: 90vw;
      width: 100%;
      max-width: 600px;
      margin: 5vh auto;
      padding: 24px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin: 2em 0 1em 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5em;
    }

    .header img {
      width: 25%;
      height: auto;
    }

    .speech-bubble {
      background-color: #fff;
      padding: 0.5em 1em 0.5em 0.5em;
      text-indent: -0.2em;
      margin-left: 0.5em;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      font-size: 0.9rem;
      max-width: calc(75% - 1em);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .speech-bubble::before {
      content: '';
      position: absolute;
      left: -10px;
      top: 50%;
      transform: translateY(-50%);
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 10px solid #fff;
    }

    .question p {
      font-size: 1rem;
      margin-bottom: 0.8em;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      background-color: #f9f9f9;
      text-align: center;
    }

    input[type="text"]:focus {
      border-color: #f4bc42;
      background-color: #fff;
      outline: none;
    }

    button {
      margin-top: 1.5em;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #f4bc42;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e0a821;
    }

    #result {
      margin-top: 1em;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- 吹き出しとキャラ -->
    <div class="header">
      <img src="RY.png" alt="キャラクター" />
      <div class="speech-bubble">
        <p>プロポーズの日のデート場所を知るには</p>
        <p>「こもじのえいじを⑦⑧⑨」</p>
      </div>
    </div>

    <!-- Q3タイトル -->
    <div class="title">Q3</div>

    <!-- 問題文 -->
    <div class="question">
      <p>最初に割り振られたひらがなの中で新郎、新婦の名前に含まれる文字を</p>
      <p>除いて文が成り立つように並び替えてください</p>
    </div>

    <!-- 入力欄 -->
    <label for="a7">⑦</label>
    <input type="text" id="a7" maxlength="1" placeholder="ひらがな1文字" />

    <label for="a8">⑧</label>
    <input type="text" id="a8" maxlength="1" placeholder="ひらがな1文字" />

    <label for="a9">⑨</label>
    <input type="text" id="a9" maxlength="1" placeholder="ひらがな1文字" />

    <!-- ボタン -->
    <button onclick="checkAnswer()">解答ボタン</button>
    <div id="result"></div>

  </div>

  <script>
    function checkAnswer() {
      const a7 = document.getElementById('a7').value.trim();
      const a8 = document.getElementById('a8').value.trim();
      const a9 = document.getElementById('a9').value.trim();

      if (a7 === 'さ' && a8 === 'が' && a9 === 'せ') {
        document.getElementById('result').style.color = 'green';
        document.getElementById('result').textContent = '正解！最後のページへ進みます...';
        setTimeout(() => {
          location.href = 'q4.html';
        }, 1500);
      } else {
        document.getElementById('result').style.color = 'red';
        document.getElementById('result').textContent = '不正解です。もう一度挑戦してください。';
      }
    }
  </script>
</body>
</html>
