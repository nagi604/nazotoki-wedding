<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q1 謎解き</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-image: url('haikei.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-size: 16px;
      color: #333;
    }

    .container {
      max-width: 90vw;
      width: 100%;
      max-width: 600px;
      margin: 5vh auto;
      padding: 24px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin: 2em 0 1em 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5em;
    }

    .header img {
      width: 25%;
      height: auto;
    }

    .speech-bubble {
      background-color: #fff;
      padding: 0.5em 1em 0.5em 0.5em;
      text-indent: -0.25em;
      margin-left: 0em;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      font-size: 0.9rem;
      max-width: calc(75% - 1em);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .speech-bubble::before {
      content: '';
      position: absolute;
      left: -10px;
      top: 50%;
      transform: translateY(-50%);
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 10px solid #fff;
    }

    .question p {
      font-size: 1rem;
      margin-bottom: 0.8em;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      background-color: #f9f9f9;
      transition: border-color 0.3s, background-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #f4bc42;
      background-color: #fff;
      outline: none;
    }

    button {
      margin-top: 1.5em;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #f4bc42;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e0a821;
    }

    #result {
      margin-top: 1em;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- キャラクターと吹き出し -->
    <div class="header">
      <img src="RY.png" alt="キャラクター" />
      <div class="speech-bubble">
        <p>プロポーズの日のデート場所を知るには</p>
       <p>「①②③の④⑤⑥を⑦⑧⑨」</p>
      </div>
    </div>

    <!-- Q1タイトル -->
    <div class="title">Q1</div>

    <!-- 問題文 -->
    <div class="question">
      <p>告白した日のデート場所＝〇〇〇<strong>①</strong>〇〇〇〇〇〇〇</p>
      <p>新郎の嫌いな食べ物＝〇〇〇<strong>②</strong>〇</p>
      <p>新婦の嫌いな食べ物＝〇〇<strong>③</strong></p>
    </div>

    <!-- 入力欄 -->
    <label for="ans1">①</label>
    <input type="text" id="ans1" placeholder="ひらがな1文字" maxlength="1" />

    <label for="ans2">②</label>
    <input type="text" id="ans2" placeholder="ひらがな1文字" maxlength="1" />

    <label for="ans3">③</label>
    <input type="text" id="ans3" placeholder="ひらがな1文字" maxlength="1" />

    <!-- ボタン -->
    <button onclick="checkAnswer()">解答ボタン</button>

    <!-- 結果表示 -->
    <div id="result"></div>
  </div>

  <script>
    function checkAnswer() {
      const a1 = document.getElementById('ans1').value.trim();
      const a2 = document.getElementById('ans2').value.trim();
      const a3 = document.getElementById('ans3').value.trim();

      const result = document.getElementById('result');

      if (a1 === 'こ' && a2 === 'も' && a3 === 'じ') {
        result.style.color = 'green';
        result.textContent = '正解！Q2に進みます...';
        setTimeout(() => {
          location.href = 'q2.html';
        }, 1500);
      } else {
        result.style.color = 'red';
        result.textContent = '不正解です。もう一度挑戦してください。';
      }
    }
  </script>

</body>
</html>
