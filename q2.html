<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q2 謎解き</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url('haikei.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-size: 16px;
      color: #333;
    }

    .container {
      max-width: 90vw;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5em;
    }

    .header img {
      width: 25%;
      height: auto;
      border-radius: 8px;
    }

    .speech-bubble {
      background-color: #fff;
      padding: 0.5em 1em;
      margin-left: 1em;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      font-size: 1rem;
    }

    .speech-bubble::before {
      content: '';
      position: absolute;
      left: -10px;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 10px solid #fff;
    }

    .arrow-row {
      display: flex;
      justify-content: flex-start;
      margin: 2em 0;
      flex-wrap: wrap;
    }

    .arrow-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 10px;
    }

    .arrow {
      width: 80px;
      height: 80px;
      background: #add8e6;
      clip-path: polygon(50% 0, 100% 40%, 75% 40%, 75% 100%, 25% 100%, 25% 40%, 0% 40%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }

    .arrow.up {
      transform: rotate(180deg);
    }

    .arrow .heart {
      transform: rotate(180deg);
      display: inline-block;
    }

    input[type="text"] {
      width: 50px;
      padding: 6px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #eee;
      text-align: center;
    }

    button {
      margin-top: 2em;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #fff;
      border: 2px solid #555;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- キャラクターと吹き出し -->
    <div class="header">
      <img src="RY.png" alt="キャラクター" />
      <div class="speech-bubble">
        「プロポーズの日のデート場所」を知るには、<br>
        「こもじの④⑤⑥を⑦⑧⑨」
      </div>
    </div>

    <p>下の3つの矢印が示す言葉を解答してください</p>

    <!-- 矢印横並び -->
    <div class="arrow-row">
      <div class="arrow-group">
        <div class="arrow">♪</div>
        <input type="text" id="a4" maxlength="1" placeholder="④">
      </div>
      <div class="arrow-group">
        <div class="arrow up"><span class="heart">♡</span></div>
        <input type="text" id="a5" maxlength="1" placeholder="⑤">
      </div>
      <div class="arrow-group">
        <div class="arrow">（笑）</div>
        <input type="text" id="a6" maxlength="1" placeholder="⑥">
      </div>
    </div>

    <!-- ボタン -->
    <button onclick="checkAnswer()">解答ボタン</button>
    <div id="result"></div>
  </div>

  <script>
    function checkAnswer() {
      const a4 = document.getElementById('a4').value.trim();
      const a5 = document.getElementById('a5').value.trim();
      const a6 = document.getElementById('a6').value.trim();

      if (a4 === 'え' && a5 === 'い' && a6 === 'じ') {
        document.getElementById('result').style.color = 'green';
        document.getElementById('result').textContent = '正解！Q3に進みます...';
        setTimeout(() => {
          location.href = 'q3.html';
        }, 1500);
      } else {
        document.getElementById('result').style.color = 'red';
        document.getElementById('result').textContent = '不正解です。もう一度挑戦してください。';
      }
    }
  </script>
</body>
</html>
